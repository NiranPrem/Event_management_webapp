{% load static %}


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    
<!-- for loop tag django template -->
{% for event_obj in events %}
<!-- adding variable in djago template -->
<div class="container">
<div class="row">
<div class="col-md-5">
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{% static 'images/' %}{{event_obj.image}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Event : {{event_obj.title | upper}}</h5>
      <p class="card-text">Event theme : {{event_obj.eventtheme | default:'No data Avaialable!'}}</p>
      <p>Date : {{event_obj.eventdate}}</p>
      <!-- if tag in django template -->
     {% if event_obj.status %}
     <a href="#" class="btn btn-primary">Book Event</a>
     {% else %}
     <a href="#" class="btn btn-primary">Booking Closed</a>
     {% endif %}
      
    </div>
  </div>
</div>
</div>
</div>




{% endfor %}

</body>

</html>
