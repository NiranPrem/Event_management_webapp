<div class="small-container cart-page">
    <h2>Your Cart</h2>

    {% if cart_items %}
        <table style="width:100%; border-collapse: collapse;">
            <tr style="background-color:#f2f2f2; text-align:left;">
                <th style="padding:10px;">Event</th>
                <th style="padding:10px;">Guest Count</th>
                <th style="padding:10px;">Action</th>
            </tr>

            {% for item in cart_items %}
            <tr style="border-bottom:1px solid #ddd;">
                <td style="padding:10px;">{{ item.event.title }}</td>
                <td style="padding:10px;">{{ item.guestcount }}</td>
                <td style="padding:10px;">
                    <a href="{% url 'remove_from_cart' item.id %}" class="btn" style="background:#f44336;">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <div style="margin-top:30px;">
            <a href="#" class="btn" style="background:#4CAF50;">Proceed to Payment</a>
        </div>
    {% else %}
        <p style="padding:20px;">Your cart is empty.</p>
    {% endif %}
</div>
