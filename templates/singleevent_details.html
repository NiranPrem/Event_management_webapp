{% load static %}

<!-- Single Products -->
<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            <img src="{{ event.image.url }}" width="100%" id="ProductImg">
        </div>

        <div class="col-2">
            <h4 class="price">{{ event.title }}</h4>
            <h4 class="price">{{ event.quote }}</h4>

            <!-- ✅ Add to Cart Form -->
            <form method="post" action="{% url 'add_to_cart' event.id %}" style="display:inline;">
                {% csrf_token %}
                <input type="number" name="guestcount" value="1" min="1">
                <button type="submit" class="btn">Add To Cart</button>
            </form>
            <!-- ✅ End Add to Cart -->

            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br>
            <h6>{{ event.description }}</h6>
        </div>
    </div>
</div>
